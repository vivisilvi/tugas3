<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div class="container">
        
        <div class="box">
            <h1>COVID-19 TRACKER
                <span id="myCountry" class="title"></span>
            </h1>
            
            <form class="search-box">
                    <input id="inputCountry" type="text" class="search-input" placeholder="Search Country">
                    <button id="searchButton" class="search-btn" type="button"> Get Data</button>
            </form>
            
            <div id="displayCard" class="flex-card">
                <div id="card-1" class="card">
                    <div class="card-body">
                        <h4>Active Cases</h4>
                        <p id="activeCase" class="data"></p>
                    </div>
                </div>
                <div id="card-2" class="card">
                    <div class="card-body">
                        <h4>New Cases</h4>
                        <p id="newCase" class="data"></p>
                    </div>
                </div>
                <div id="card-3" class="card">
                    <div class="card-body">
                        <h4>Recovered Cases</h4>
                        <p id="recoveredCase" class="data"></p>
                    </div>
                </div>
                <div id="card-4" class="card">
                    <div class="card-body">
                        <h4>Total Cases</h4>
                        <p id="totalCase" class="data"></p>
                    </div>
                </div>
                <div id="card-5" class="card">
                    <div class="card-body">
                        <h4>Total Deaths</h4>
                        <p id="totalDeath" class="data"></p>
                    </div>
                </div>
                <div id="card-6" class="card">
                    <div class="card-body">
                        <h4>Total Tests</h4>
                        <p id="totalTest" class="data"></p>
                    </div>
                </div>
            </div>
            

            
        </div>
    </div>
    </center>
    <script src="index.js" type="module"></script>
</body>
</html>
